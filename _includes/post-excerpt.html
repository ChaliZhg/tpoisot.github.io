<a href="{{ site.url }}{{ post.url }}"><h2>{% if post.type == 'paper' %}New paper — {% endif %}{% if post.type == 'essay' %}Essay — {% endif %}{{ post.title }}</h2></a>
{{ post.date | date_to_string }}
<div class='tags'>
{% for tag in post.tags %}
<span class='tag'>{{ tag }}</span>
{% endfor %}
</div>
<div class='excerpt'>
{{post.content | truncatewords: 50 | strip_html}}
</div>
