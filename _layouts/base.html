<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    {% include head.html %}
  </head>
  <body><a id="pagetop"></a>

    <!-- .container is main centered wrapper -->
    <div class="fmatter">
      <div class="container">

        <div class="head">
          <h1>{{ site.title }}</h1>
          <h2>{{ site.subtitle }}</h2>
        </div>

        {% include menu.html %}
      </div>
    </div>

    <div class="container">

      <!-- columns should be the immediate child of a .row -->
      <div class="row">
        <div class="twelve column content">
          {{ content }}
        </div>
      </div>

    </div>

    <script type="text/javascript">
      $('body').flowtype({
        minFont : 12,
        maxFont : 15
      });
    </script>

  </body>

</html>
