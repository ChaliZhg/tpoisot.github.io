<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    {% include head.html %}
  </head>
  <body><a id="pagetop"></a>

    <!-- .container is main centered wrapper -->
    <div class="container">

      <div class="head">
        <h1>{{ site.title }}</h1>
        <h2>{{ site.subtitle }}</h2>
      </div>

      {% include menu.html %}

      <!-- columns should be the immediate child of a .row -->
      <div class="row">
        <div class="twelve column content">
          {{ content }}
        </div>
      </div>

    </div>

  </body>
  <script type="text/javascript">
    $('body').flowtype({
      minFont : 13,
      maxFont : 17.5,
      fontRatio : 30
    });
  </script>
</html>
